<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Prescription - MyPharma</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/pharma pic.jpg" alt="Pharma Logo" height="40"> MyPharma
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="upload-prescription.html">Upload Prescription</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Upload Your Prescription</h2>
    <form id="prescriptionForm" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="prescriptionFile" class="form-label">Prescription File (PDF or Image)</label>
        <input type="file" id="prescriptionFile" class="form-control" accept=".pdf, image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Prescription</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 border-top">
    <p class="mb-0">&copy; 2025 MyPharma. All rights reserved.</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
